{% extends "base.html" %}
{% load bootstrap4 %}
{% load static %}


{% block body %}
    <div class="raw">
        <form method="POST">
            {% csrf_token %}
            <br><br><br><br>
            {{ form.media }}
            {% bootstrap_form form %}
    

            {% buttons %}
                <button type="submit" class="btn btn-primary">Add</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock body %}
